<div class="task"
    [ngClass]="{reminder: task.reminder}"
    (dblclick)="onToggle(task)">
    <h3 class="task formato">        
        {{task.title}} 
        <fa-icon 
            [icon]="faTimes"
            [ngStyle]="{'color': 'red'}"
            (click)="onDelete(task)"></fa-icon> 

    </h3>
    <p class="task formato">
        {{task.day}}
    </p>
    
</div>
